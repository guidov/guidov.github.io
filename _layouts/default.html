<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="content-wrapper">
            <h1><a href="{{ '/' | relative_url }}">{{ site.title }}</a></h1>
        </div>
    </header>
    <div class="content-wrapper">
        <nav class="left-menu">
            <div class="menu-header">
                <h2>Navigation</h2>
            </div>
            <ul class="menu-items">
                <li class="menu-item"><a href="{{ '/' | relative_url }}" class="menu-link">Home</a></li>
                <li class="menu-item"><a href="{{ '/about' | relative_url }}" class="menu-link">About Me</a></li>
                <li class="menu-item"><a href="{{ '/cacophony' | relative_url }}" class="menu-link" id="cacophony-link">Cacophony</a></li>
                <li class="menu-item"><a href="{{ '/podcasts' | relative_url }}" class="menu-link" id="podcasts-link">Podcasts</a></li>
                <li class="menu-item"><a href="{{ '/contact' | relative_url }}" class="menu-link">Contact</a></li>
            </ul>
        </nav>
        <main class="main-content">
            {{ content }}
        </main>
    </div>
    <footer>
        <div class="content-wrapper">
            <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}</p>
        </div>
    </footer>
</body>
</html>
