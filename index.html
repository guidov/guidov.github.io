---
layout: default
title: Blog
---

<div class="home">
  <h1 class="page-heading">Blog Posts</h1>
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
        <div class="post-excerpt">
          {{ post.excerpt }}
        </div>
      </li>
    {% endfor %}
  </ul>
</div>
